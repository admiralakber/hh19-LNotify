version: '2.3'

services:
  frontend:
    volumes:
      - ./frontend/app:/usr/src/app

  api:
    depends_on:
      - fhir
    volumes:
      - ./api/app:/usr/src/app

  nginx:
    depends_on:
      - frontend
      - api
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./htpasswd:/htpasswd
      - ./letsencrypt_nginx/data/certbot/conf:/etc/letsencrypt

  certbot:
    volumes:
      - ./letsencrypt_nginx/data/certbot/conf:/etc/letsencrypt
      - ./letsencrypt_nginx/data/certbot/www:/var/www/certbot

  fhir:
    entrypoint: ["echo", "Service fhir disabled"]
